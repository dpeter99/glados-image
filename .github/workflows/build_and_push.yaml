name: Build GLaDOS bootc image with GHA
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 4 * * *"

jobs:
  build-nvidia:
    name: Build Fedora bootc image
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: glados-bootc-image
      REGISTRY: quay.io/dpeter99
      BUILD_DATE: ${{ github.run_started_at || github.event.head_commit.timestamp || github.event.repository.updated_at || 'unknown-date' }}

    steps:
      - name: Clone the repository
        uses: actions/checkout@v4

      - name: Use buildah to create the image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: latest-nvidia ${{ github.sha }} ${{ env.BUILD_DATE }}
          build-args: |
            NVIDIA_ENABLED=true
          containerfiles: |
            ./Containerfile

      - name: Log in to the GitHub Container registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Push to GitHub Container Repository
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}

